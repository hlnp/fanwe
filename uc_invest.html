<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的牧场</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=0,minimum-scale=0.5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="0" http-equiv="expires">
    <meta content="telephone=no, address=no" name="format-detection">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" type="text/css" href="./css/public.css"/>
   	<link rel="stylesheet" type="text/css" href="./css/uc_invest.css"/>
</head>
<body>
<div class="page" id='uc_invest'>
	<!-- 我的牧场-->
	<header class="bar bar-nav">
	    <a class="button  pull-left" href="init.html">
	        <span class="icon"></span>
	        <span class="fanhui">返回</span>
	    </a>
	    <h1 class="title pull-left">我的牧场</h1>
	    <a href="#" class="button fr records" id="deal_static">交易统计</a>
	</header>
	<div class="content  bgCo">
		<!-- 这里是页面内容区 -->
		<div class="fillet mysheep">
			<h5>5</h5>
			<p class="my_sheep">我的羊只</p>
			<p class="grow">
				<span class="ing">成长中：5只</span>
				<span>已出栏：1只</span>
			</p>
		</div>
		<div class="content-block">
			<ul>
				<li class="fillet">
					<a href="uc_invest_detail.html">
						<p class="had_buy a9 clearfix"><span class="fl">原生态苏尼特羔羊XS170221</span><span class="fr">已购羊只(只)</span></p>
						<div class="content_mid clearfix">
							<div class="fifty_two fl m_co">780<span class="twenty_six">元/只</span></div>
							<div class="fifty_two purchased fr m_co">23</div>
						</div>
						<p class="communi a9">
							<span class="fl">16%年化联养回报</span>
							<span class="fr">2018.5.16出栏</span>
						</p>
					</a>
				</li>
			</ul>
		</div>
		<div class="look_over">
			<a href="uc_mature.html" class="m_co">查看已出栏羊群</a>
		</div>
		<!-- 交易统计弹出框成功弹出-->
		<div id="goodcover"></div>
		<div id="exchange_appli">
			<div class="total_top" >
				<div class="collect_total">
					<p class="thirty_six">交易统计</p>
					<h6>100000</h6>
					<p class="twenty_six">待收金额(元)</p>
				</div>
				<div class="collect">
					<div class="fl"><div class="integer">10000</div><div>待收本金（元）</div></div>
					<div class="fl"><div class="integer">5000</div><div>待收回报（元）</div></div>
				</div>
			</div>
			<div class="total_bottom a9">
				<ul>
					<li><span class="fl">交易总额</span><span class="fr">30000</span></li>
					<li><span class="fl">购买期数</span><span class="fr">5</span></li>
					<li><span class="fl">已收本金</span><span class="fr">8000</span></li>
					<li><span class="fl">已收回报</span><span class="fr">3000</span></li>
				</ul>
			</div>
			<!-- 关闭按钮-->
			<div class="close"><a href="#" id="closebtn"></a></div>
		</div>
	</div>
</div>
</body>
</html>
