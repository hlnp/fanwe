<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的邀请</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=0,minimum-scale=0.5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="0" http-equiv="expires">
    <meta content="telephone=no, address=no" name="format-detection">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" type="text/css" href="./css/public.css"/>
    <link rel="stylesheet" type="text/css" href="./css/invitation_register.css"/>
    <link rel="stylesheet" type="text/css" href="./css/register.css"/>
 	<link rel="stylesheet" type="text/css" href="./css/login.css"/>
</head>
<body>
<div class="page" id='nvitation_register'>
	<!--如果为本人打开-->
	<header class="bar bar-nav">               
	    <a href="uc_center.html" class="button pull-left">
	        <span class="icon"></span>
	        <span class="fanhui">返回</span>
	    </a>
	    <h1 class="title pull-left">我的邀请</h1>
	    <a href="my_commission.html" class="button fr records">我的回报</a>
	</header>
	<div class="content" style="background:#4278A9;">
		<div class="qrcode">
			<div class="qrcode-top"></div>
			<div class="qrcode-bottom">
				<div><span class="serial_number">1.</span>推荐好友注册，被邀请人将获得<span class="yellow">一分钱买羊</span>体验资格和<span class="yellow">200元</span>现金红包哦！</div>
				<div><span class="serial_number">2.</span>好友成功购买，您将获得好友购羊交易金额<span class="yellow">0.5%</span>的推广回报。</div>
				<div><span class="serial_number">3.</span>交易推广回报<span class="yellow">不限首次，长期有效</span>。</div>
				<div class="sheep"></div>
			</div>
			<button id="share">朕去邀请好友</button>
			<div id="click_share">
				<div class="shane_box">
					<p style="font-size: 0.8rem;padding-top: 0">请您点击微信右上角按钮，<span class="m_co"><b>刷新本页</b></span>后再发送给朋友或分享到朋友圈哦。</p>
				</div>
			</div>
		</div>
		<div id="mask"></div>
		<!--如果为被邀请人打开-->
		<!--注册页面-->
		<div class="main" id="mb_register" style="background:#fff;">
			<div class="titleBig">欢迎注册</div>
			<div class="logo"></div>
			<h3>草原上的交易专家</h3>
			<div class="container02">
				<div class="form_modify">
					<span class="user"></span>
					<span class="delect"></span>
					<input type="text" id="user_name" name="user_name" placeholder="请输入用户名"/>
				</div>
				<div class="form_modify">
					<span class="upwd"></span>
					<span class="delect"></span>
					<input type="password" id="user_pwd" name="user_pwd"  placeholder="请输入密码(6-18位)"/>
				</div>
				<div class="form_modify">
					<span class="more"></span>
					<span class="delect"></span>
					<input type="password" id="user_pwd_confirm" name="user_pwd_confirm" placeholder="请再次输入密码"/>
				</div>
				<div class="form_modify">
					<span class="number"></span>
					<span class="delect"></span>
					<input type="number" id="phone" name="phone" placeholder="请输入您的手机号"/>
				</div>
				<div class="form_modify">
					<span class="code"></span>
					<input type="button" class="ver_code" id="getcode" value="验证码" />
					<div class="count_down">60s</div>
					<input type="text" id="mobile_code" name="mobile_code" placeholder="请输入验证码"/>
				</div>
				<div class="form_modify">
					<span class="groom"></span>
					<span class="delect"></span>
					<input type="text" id="referer" name="referer" value="" readonly="readonly" style="border-bottom:0;" placeholder="请输入推荐人手机号/用户名"/>
				</div>
				<input type="submit" class="big-button" value="注册"  name="commit" id="signup-submits"/>
			</div>
		</div>
	</div>
</div>
</body>
</html>
