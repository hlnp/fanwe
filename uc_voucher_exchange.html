<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>兑换红包</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=0,minimum-scale=0.5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="0" http-equiv="expires">
    <meta content="telephone=no, address=no" name="format-detection">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" type="text/css" href="./css/public.css"/>
    <link rel="stylesheet" type="text/css" href="./css/uc_voucher_exchange.css"/>
</head>
<body>
<div class="page" id='uc_voucher_exchange'>
	<header class="bar bar-nav">
	    <a href="uc_voucher.html" class="button  pull-left">
	    <span class="icon"></span>
	    <span class="fanhui">返回</span>
	    </a>
	    <h1 class="title pull-left">兑换红包</h1>
	</header>
	<div class="content bgCo">
		<div class="voucher_ex_block clearfix">
			<ul>
				<li>
					<div class="name">兑换红包</div>
					<div class="value">
						<span class="symbol">￥</span>
						<span class="num">10</span>
						<span class="cheng">X</span>
						<span class="num">10</span>
						<span class="symbol">个</span>
					</div>
					<div class="consume">有效期至：无限</div>
					<div class="consume">所需积分：666积分</div>
					<a class="exchange" href="#" url="{wap_url a="index" r="uc_voucher_do_exchange"}" data-id="{$ecv.id}">兑换</a>
				</li>
				<li>
					<div class="name">兑换红包</div>
					<div class="value">
						<span class="symbol">￥</span>
						<span class="num">10</span>
						<span class="cheng">X</span>
						<span class="num">10</span>
						<span class="symbol">个</span>
					</div>
					<div class="consume">有效期至：无限</div>
					<div class="consume">所需积分：666积分</div>
					<a class="exchange">未开始</a>
				</li>
				<li>
					<div class="name">兑换红包</div>
					<div class="value">
						<span class="symbol">￥</span>
						<span class="num">10</span>
						<span class="cheng">X</span>
						<span class="num">10</span>
						<span class="symbol">个</span>
					</div>
					<div class="consume">有效期至：无限</div>
					<div class="consume">所需积分：666积分</div>
					<a class="exchange">已结束</a>
				</li>
			</ul>
		</div>
	</div>
</div>
</body>
</html>
