<script>
	var count = 4;
	function time(){
		count--;
		if(count <=-1){
			count =0;
			location="index.php?ctl=init";
			return;
		}
		$(".count-down").html(count+"s");
		setTimeout(time,1000);
		
	}
	time();
</script>
