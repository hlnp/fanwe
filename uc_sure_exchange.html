<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>兑换羊肉</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=0,minimum-scale=0.5">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="0" http-equiv="expires">
    <meta content="telephone=no, address=no" name="format-detection">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" type="text/css" href="./css/public.css"/>
    <link rel="stylesheet" type="text/css" href="./css/uc_sure_exchange.css"/>
</head>
<body>
<div class="page" id='uc_sure_exchange'>
    <!--兑换羊肉-->
    <header class="bar bar-nav">
        <a class="button pull-left" href="uc_invest_detail.html">
            <span class="icon"></span>
            <span class="fanhui">返回</span>
        </a>
        <h1 class="title pull-left">确认兑换</h1>
    </header>
    <div class="content">
        <!-- 这里是页面内容区 -->
            <div class="fillet">
                <div class="gift_box"></div>
                <p class="gift_name">蒙高丽亚羔羊肉礼品盒（白条羊一只，重约15kg）</p>
            </div>
            <div class="fillet operationList">
                <ul>
                    <li>已出栏：原生态苏尼特羔羊171011</li>
                    <li><span class="fl">可兑数额</span><span class="fr">3</span></li>
                    <li><span class="fl">账户余额</span><span class="fr">￥937,228.77</span></li>
                    <li><span class="fl">商品价格</span><span class="operTip a9 fl">不包邮</span><span class="fr">780元/盒</span></li>
                    <li class="exch_num">
                        <span class="fl">兑换数量</span>
                        <span class="operTip a9 fl">可手动输入</span>
                        <div class="list_con fr">
                            <div class="nun_choose">
                                <a class="c_number Minus pull-left">-</a>
                                <input type="number" value="1" class="nuns pull-left"  name="ex_number" id="ex_number" max="3"/>
                                <a class="c_number Plus pull-left">+</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
			<p class="reminder">邮费默认为快递到付。为确保兑换羊只顺利，请您联系客服，确认兑换后，请您在本页下单，我们会尽快进行确认。</p>
		<!-- 兑换按钮-->
        <div class="w_b_f_1 but_box sure_ex">
            <div class="sure_ex_left a9 fl">
                <span>共<span class="a1 sheepNumber">1</span>件</span>&nbsp;&nbsp;<span>小计<span class="a1 subtotal">￥780</span></span>
            </div>
            <div class="sure_ex_right fl">
                <button id="sure_ex" class="but_this" >朕要兑换</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
