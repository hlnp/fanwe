<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>修改支付密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=0,minimum-scale=0.5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="0" http-equiv="expires">
    <meta content="telephone=no, address=no" name="format-detection">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" type="text/css" href="./css/public.css"/>
    <link rel="stylesheet" type="text/css" href="./css/reset_pay_pwd.css"/>
    <link rel="stylesheet" type="text/css" href="./css/save_reset_pwd.css"/>
    <link rel="stylesheet" type="text/css" href="./css/login.css"/>
    <link rel="stylesheet" type="text/css" href="./css/register.css"/>
</head>
<body>
<div class="page " id='reset_pay_pwd'>
	<header class="bar bar-nav">
        <a href="uc_setting.html" class="button pull-left">
            <span class="icon"></span>
            <span class="fanhui">返回</span>
        </a>
        <h1 class="title pull-left">修改支付密码</h1>
    </header>
	<div class="content">
	<!-- 这里是页面内容区 -->
		<div class="register_login bgCo" id="mb_re_pwd">
			<div class="modify_login fillet">
				<ul>
					<li class="form_modify">
						<span class="number"></span>
							<input type="text" id="pay-mobile" name="pay-mobile" value="150****5070"/>
					</li>
					<li class="form_modify">
						<span class="code"></span>
						<input type="text"  name="pay-mobile_code" placeholder="请输入验证码" id="pay-mobile_code"/>
						<div class="count_down">60s</div>
						<input type="button" class="ver_code" value="验证码" id="pay-getcode" />
					</li>
					<li class="form_modify">
						<span class="more"></span>
						<input type="password"  id="pay-user_pwd" name="pay-user_pwd" placeholder="请输入支付密码"/>
						<span class="delect"></span>
					</li>
					<li class="form_modify">
						<span class="more"></span>
						<input type="password"  id="pay-user_pwd_confirm" name="pay-user_pwd_confirm" placeholder="请再次输入支付密码"/>
						<span class="delect"></span>
					</li>
				</ul>
				<input type="submit" value="保存" class="pay-changed confirm" name="pay-submit" id="pay-submit"/>
			</div>
		</div>
	</div>
</div>
</body>
</html>
